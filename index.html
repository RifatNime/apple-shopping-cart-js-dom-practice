<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping Cart Practise</title>
</head>
<body>
    <section>
        <div class="container">
            <h2 class="text-center mt-5">My Shopping Cart</h2>
            <div class="cart ">
                <div class="col-lg-10 mx-auto col-md-12 ">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="./images/product-1.png" alt="">
                                <h5>IPhone 11 128 GB Mate Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner center-item">
                                    <div class="circle-border d-flex align-item-center">
                                        <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus gg scale-75"></i></button>
                                        <input id="phone-number" type="number" name="" min="0" class="text-center form-control" value="1">
                                        <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus gg scale-75"></i></button>
                                        </div>
                                    <h5>$<span id="phone-total">1219</span></h5>
                                    <img src="./images/remove.png" alt="" class="remove-item gg-1 scale-75">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="./images/headphone.jpg" alt="">
                                <h5>Apple AirPods Pro White</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner center-item">
                                    <div class="circle-border d-flex align-item-center">
                                        <button id="airpod-minus" class="btn btn-default"><i class="fas fa-minus gg scale-75"></i></button>
                                        <input id="airpod-number" type="number" name="" min="0" class="text-center form-control" value="1">
                                        <button id="airpod-plus" class="btn btn-default"><i class="fas fa-plus gg scale-75"></i></button>
                                        </div>
                                    <h5>$<span id="airpod-total">249</span></h5>
                                    <img src="./images/remove.png" alt="" class="remove-item gg-1 scale-75">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item ">
                                <img src="./images/product-2.png" alt="">
                                <h5>IPhone 11 Silicone Case - Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner center-item">
                                    <div class="circle-border d-flex align-item-center">
                                        <button id="case-minus" class="btn btn-default"><i class="fas fa-minus gg scale-75"></i></button>
                                        <input id="case-number" type="number" name="" min="0" class="text-center form-control" value="1">
                                        <button id="case-plus" class="btn btn-default"><i class="fas fa-plus gg scale-75"></i></button>
                                    </div>
                                    <h5>$<span id="case-total">59</span></h5>
                                    <img src="./images/remove.png" alt="" class="remove-item gg-1 scale-75">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="cart-item">
                        <h2>Total Taka Calculation</h2>
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-4 status">
                                <h5>$<span id="sub-total">1278</span></h5>
                                <h5 >$<span id="tax-amount">0</span></h5>
                                <h5>$<span id="total-price">1278</span></h5>
                                
                            </div>
                        </div>
                    </div>
                    <!-- ----------promo code section-------------  -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row margin-top mb-3 d-flex">
                                    <div class="flex">
                                    <h4 class="bold1">Add promo Code :  <span><marquee width="50%" height="30px" direction="right" style="color: #FF637B; font-size: 16px; padding-top: 12px;">!discount code promo as " pHero " Apply</marquee></marquee></span></h4>
                                    <div class="notify-section mt-3">
                                        <p class="text-success notify" id="notify-success" id="applied-text">✅ Coupon Applied.</p>
                                        <p class="text-danger notify " id="notify-fail">❌ Couldn't Apply Coupon.</p>
                                    </div>
                                    <input type="text" class="p-2" id="promo-input" placeholder="Enter Promo Code" />
                                    <button class="btn-secondary rounded py-2 px-3" id="apply-btn">Apply</button>
                                    
                                    </div>
                            
                                </div>
                                  
                            </div>
                            <div class="col-md-4 status">
                                <div class="mt-5 d-flex flex-wrap flex-direction-row align-items-end justify-content-end">
                                    <button id="all-clear-btn" type="button" class="btn btn-success check-out">Check Out</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- <script src="./js/sc.js"></script> -->
    <script src="./js/script.js"></script>
</body>
</html>
